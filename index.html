<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PABES Offline Dictionary</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="assets/logo/pabeslogo.jpg" />
</head>
<body>
  <div class="home-content">
    <!-- Background circles -->
    <div class="bg-circle circle1"></div>
    <div class="bg-circle circle2"></div>

    <!-- Main container -->
    <div class="main-container">
      <!-- Logo -->
      <div class="logo-container">
        <img src="assets/logo/pabeslogo.jpg" alt="PABES Logo" class="app-logo" />
      </div>

      <!-- App Title -->
      <h1 class="app-title">PABES Offline Dictionary</h1>
      <p class="subtitle">
        Your trusted agricultural dictionary — accessible anytime, anywhere, even offline.
      </p>

      <!-- Download Buttons -->
      <div class="download-section">
        <a href="downloads/PABESDictionary.apk" class="download-btn android">
          <ion-icon name="logo-android"></ion-icon>
          Download for Android
        </a>
        <!-- <a href="downloads/PABESAdmin.apk" class="download-btn windows">
  <ion-icon name="briefcase-outline"></ion-icon>
  Download for PABES Administrator
</a> -->
      </div>

      <!-- Screenshot Section -->
      <div class="screenshots">
        <h2>App Preview</h2>
        <div class="screenshot-gallery">
          <img src="assets\screenschots\categoryTerms.jpg" alt="Search Feature" />
          <img src="assets\screenschots\category.jpg" alt="Search Feature" />
          <img src="assets\screenschots\home.jpg" alt="Term Details" />
          <img src="assets\screenschots\termDetails.jpg" alt="Term Details" />
          <img src="assets\screenschots\profile.jpg" alt="Term Details" />
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <p>© 2025 PABES Tech | All Rights Reserved</p>
        <p>Developed by Aldwin Chester</p>
      </footer>
    </div>
  </div>

  <!-- Ionicons (for icons) -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
